<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./SCSS/index.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
    </style>
</head>
<body class="bg-main">

<div class="card bg-card">

    <div class="card-head">
        <img src="./images/image-equilibrium.jpg" alt="">
        <h1 class="color-white bold pt-1"> Equilibrium #3429</h1>
    </div>

    <div class="card-body text-secondary">
        <p class="pt-1"> Our Equilibrium collection promotes balance and calm.</p>

        <div class="price-time d-flex-spbtn  pt-1">
            <div class="price ethereum d-flex-spbtn">
                <img src="./images/icon-ethereum.svg" alt="">
                <h3> 0.041 ETH</h3>
            </div>

            <div class="time d-flex-spbtn ">
                <img src="./images/icon-clock.svg" alt="">
                <h3> 3 days left</h3>
            </div>

        </div>
        <hr>
        <div class="creator pt-1 d-flex-fs">
            <img src="./images/image-avatar.png" alt="">
            <h3> Creation of <span class="color-white medium">Jules Wyvern</span></h3>
        </div>

    </div>

</div>
